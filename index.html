<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Star Wars Database</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="general">
        <div id="main">
            <header>
                <div id="contenedorlogo">
                    <img src="./assets/img/logo.png" alt="Star Wars Logo">
                </div>
                <label for="mobile-navbar"><div id="mobile-menu" >â‰¡</div></label>
                <input type="checkbox" id="mobile-navbar">
                <nav id="navbar">

                    <button id="people" class="buttons">people</button>
                    <button id="planets" class="buttons">planets</button>
                    <button id="species" class="buttons">species</button>
                    <button id="vehicles" class="buttons">vehicles</button>
                    <button id="spaceships" class="buttons">spaceships</button>
                </nav>
            </header>
            <section id="main-container">

                    <div id="default-vehicles" class="default-contents"><img src="./assets/img/vehicles/0.jpg">vehicles</div>
                    <div id="default-spaceships" class="default-contents"><img src="./assets/img/starships/0.jpg">spaceships</div>
                </div>
                 <!-- ==================================================== -->
                <div id="contenedor-busqueda" class="hidden">
                    <div id="busqueda">
                    <div id="r1" class="default-contents"><img id="r1img" src=""><p id="r1url" class="hidden"></p> </div>

                    <div id="r9" class="default-contents"><img id="r9img" src=""><p id="r9url" class="hidden"></p> </div>
                    <div id="r10" class="default-contents"><img id="r10img" src=""><p id="r10url" class="hidden"></p> </div>
                    </div>
                    <div class="siguiente-anterior">

                        <div id="siguiente">Next page</div>
                    </div>
                </div>

                <div>
                    <div>movie name: </div>

                </div>
                <img id="f-image" src="" alt="">

                </div>

                <div>
